<script>
$( document ).ready(function() {
    var fn = debounce(click, 2000);
    $('#test').click(fn);

    function debounce(cb, t) {
      var val;
      return function() {
        clearTimeout(val);
        val = setTimeout(cb, t);
      };
    }

    function click() {
      console.log("hello")
    }
});

</script>

<body>
<input id="test" type="button" value="Submit"/>
</body>
